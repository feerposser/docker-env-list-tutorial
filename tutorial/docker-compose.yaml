version: '3.8'

services:
    testing-env-file:
        image: testing-env-file
        container_name: testing-env-file
        env_file: .env
        ports: 
            - 80:5000
        environment:
            - NAME=${NAME}
            - GITHUB=${GITHUB}
            - LINKEDIN=${LINKEDIN}
            - YOUTUBE=${YOUTUBE}
            - INSTAGRAM=${INSTAGRAM}
        build: 
            context: .
            dockerfile: Dockerfile